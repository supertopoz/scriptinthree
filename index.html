<div class="wrapper">
         
        <header class="main-head">
          <span id="company-background">
            <span id="header-script">Script:</span> 
            <span id="header-inthree">{ "in" : 3 }</span>
          </span>
        <picture>
        <source media="(min-width: 700px)"
        srcset="assets/large-logo.png" />
        <source media="(min-width: 500px)"
        srcset="assets/medium-logo.png" />
        <img src="assets/mini-logo.png" alt="Mini Script in 3 logo">

        </header>
        <article class="content"><h1>Main article area</h1>
        <p>In this layout, we display the areas in source order for any screen less that 500 pixels wide. We go to a two column layout, and then to a three column layout by redefining the grid, and the placement of items on the grid.</p></article> 
        <aside class="side">
       
            <i  class="material-icons menu-buttons-hamburger">&#xE5D2;</i>
          <div id="menu-buttons-mini"></div>
          <div id="menu-buttons"></div>            
        </aside>
        <div class="ad"></div>
        <footer id="footer" class="main-footer">Copyright Jason Allshorn</footer>
    </div>
    <script type="text/javascript" src="./src/app.js"></script>
